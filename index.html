<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Meal Planner App</title>
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Basic Meta Tags -->
  <meta name="description" content="Short description of your page." />
  <meta name="author" content="Your Name" />

  <!-- External CSS -->
  <link rel="stylesheet" href="./main.css">

  <!-- Font or Icon Libraries (optional) -->
  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">


</head>
<body>
<a href="#main" class="sr-only">Skip to main content</a> <!--skip link-->

<!-- RECIPES SECTION-->
<div id="recipes">
  <h2>Recipes</h2>
  
  <form id="recipe-form">
    <fieldset>
      <legend id="recipe-legend">New Recipe</legend>
      <label for="title">Recipe Title</label>
      <input type="text" id="title" name="title">

      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" rows="5"></textarea>

      <label for="instructions">Instructions</label>
      <textarea id="instructions" name="instructions" rows="5"></textarea>

      <button id="recipe-btn" type="button">Add Here</button>
    </fieldset>
  </form>
  
  <p id="filter">Filter By Type</p>

  <div id="recipes-container"></div>
</div>

<!-- WEEKLY PLANNER SECTION-->

<div id="weekly-plan">
  <h2><img src="./imgs/meal svg.svg" class="icon"> Weekly Plan</h2>
  
  <p id="template">
  <label class="toggle-switch">
    <span class="left">Undated</span>
    <input type="checkbox" id="myToggle">
    <span class="slider" aria-hidden="true"></span>
    <span class="right">Dated</span>
  </label>
</p>

  
  <section id="mealGrid" class="meal-grid list-view"></section>
  
</div>

<!-- GROCERIES SECTION-->

<div id="groceries">
  <h2>Grocery List</h2>
  
  <ul id="grocery-shopping">
</ul>

<input type="text" id="groceries-manual" placeholder="Manually Add Item Here">
<button id="groceries-btn" type="button">Add Item Here</button>

<button id="clear-checked-btn" type="button">Clear Checked Items</button>
</div>

<script src="main.js" defer></script>
</body>
