<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Meal Planner App</title>
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Basic Meta Tags -->
  <meta name="description" content="Short description of your page." />
  <meta name="author" content="Your Name" />

  <!-- External CSS -->
  <link rel="stylesheet" href="./main.css">

  <!-- Font or Icon Libraries (optional) -->
  <!-- Example: Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->

</head>
<body>
<a href="#main" class="sr-only">Skip to main content</a> <!--skip link-->

<!-- RECIPES SECTION-->
<div id="recipes">
  <h2>Recipes</h2>
  <ul id="recipes-list">
  </ul>
  
  <input type="text" placeholder="Add Recipe">
  <button id="recipe-btn">Add Here</button>
  
  <p id="filter">Filter By Type</p>
</div>

<!-- WEEKLY PLANNER SECTION-->

<div id="weekly-plan">
  <h2>🍝Weekly Plan</h2>
  
  <p id="template">View:
  <label class="toggle-switch">
    <span class="left">Dated</span>
    <input type="checkbox" id="myToggle">
    <span class="slider" aria-hidden="true"></span>
    <span class="right">Undated</span>
  </label>
</p>

  
  <ul id="dated-view">
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
    <li>Friday</li>
    <li>Saturday</li>
    <li>Sunday</li>
    </ul>
  
</div>

<!-- GROCERIES SECTION-->

<div id="groceries">
  <h2>Grocery List</h2>
  
  <ul id="grocery-shopping">
</ul>

<input type="text" id="groceries-manual" placeholder="Manually Add Item Here">
<button id="groceries-btn" type="button">Add Item Here</button>
</div>

<script src="main.js" defer></script>
</body>
