<div id="recipes">
  <h2>Recipes</h2>
  <ul id="recipes-list">
    <li>Meatloaf</li>
    <li>Pot Pie</li>
    <li>Pizza</li>
  </ul>
  
  <input type="text" placeholder="Add Recipe">
  <button id="recipe-btn">Add Here</button>
  
  <p id="filter">Filter By Type</p>
</div>

<div id="weekly-plan">
  <h2>🍝Weekly Plan</h2>
  
  <p id="template">View:
  <label class="toggle-switch">
    <span class="left">Dated</span>
    <input type="checkbox" id="myToggle">
    <span class="slider" aria-hidden="true"></span>
    <span class="right">Undated</span>
  </label>
</p>

  
  <ul id="dated-view">
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
    <li>Friday</li>
    <li>Saturday</li>
    <li>Sunday</li>
    </ul>
  
</div>

<div id="groceries">
  <h2>Grocery List</h2>
  
  <ul id="grocery-shopping">
    <li><input type="checkbox" name="item" value="yes">Oranges</li>
<li><input type="checkbox" name="item" value="yes">Bread</li>
<li><input type="checkbox" name="item" value="yes">Wine</li>

<input type="text" id="groceries-manual" placeholder="Manually Add Item Here">
<button id="groceries-btn">Add Item Here</button>
</div>
